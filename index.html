        function handleShot(bx, isWide) {
            camState = 'FOLLOW';
            if (isWide) { 
                showStatus("WIDE"); score += 1; liveMatchStats.runsConceded[currentBowlerName] = (liveMatchStats.runsConceded[currentBowlerName] || 0) + 1;
                gsap.to(ball.position, { z: 15, x: bx*1.5, y: 0, duration: 0.5 }); matchBallLog.push('WD'); setCommentary('WD'); updateScoreboard(); setTimeout(() => finishDelivery(false, 0, false), 1500); return; 
            }

            let bName = batterStats[strikerIdx].name; liveMatchStats.balls[bName] = (liveMatchStats.balls[bName] || 0) + 1;

            const rand = Math.random(); let runs = 0; let shotType = '';
            if(rand < 0.05) shotType = 'BOWLED'; else if(rand < 0.15) shotType = 'CAUGHT'; else if(rand < 0.25) { shotType = 'DOT'; runs = 0; } 
            else if(rand < 0.50) { shotType = 'RUNS'; runs = Math.random()>0.5?1:2; } else if(rand < 0.75) { shotType = 'FOUR'; runs = 4; } else { shotType = 'SIX'; runs = 6; } 
            const angle = Math.random() * Math.PI * 2; 

            if(shotType === 'BOWLED') {
                playGameSound('hit'); wickets++; matchBallLog.push('W'); showStatus("BOWLED!"); setCommentary('BOWLED');
                const s = stumpsBatting.children[1]; gsap.to(s.position, { z: 15, y: 2, duration: 0.5 }); gsap.to(s.rotation, { x: 3, duration: 0.5 });

            } else if(shotType === 'CAUGHT') {

                gsap.to(ball.position, { x: f.position.x, z: f.position.z, duration: 1.5, ease: 'linear', onUpdate: function() { const p = this.progress(); if(p < 1) ball.position.y = Math.sin(p * Math.PI) * 15; }, onComplete: () => { 
                    wickets++; matchBallLog.push('W'); showStatus("CATCH OUT!"); setCommentary('CAUGHT'); celebrateWicket(); setTimeout(() => finishDelivery(true, 0, true), 2500); 
                } });
            } else if (shotType === 'DOT') {
                playGameSound('hit'); setCommentary('0'); gsap.to(ball.position, { z: 15, x: bx + Math.random(), y:0, duration: 0.5 }); matchBallLog.push('0'); updateScoreboard(); setTimeout(() => finishDelivery(true, 0, false), 1500);
            } else if (shotType === 'FOUR') {
                playGameSound('hit'); const destX = Math.sin(angle) * (BOUNDARY_RADIUS+8); const destZ = Math.cos(angle) * (BOUNDARY_RADIUS+8) + 10;
                gsap.to(ball.position, { x: destX, z: destZ, y: 0, duration: 1.8, ease: 'power1.out', onComplete: () => {
                    playGameSound('cheer'); showStatus("FOUR!"); setCommentary('4'); score += 4; matchBallLog.push('4'); updateScoreboard(); setTimeout(() => finishDelivery(true, 4, false), 2500);
                }});
            } else if (shotType === 'SIX') {
                playGameSound('hit'); const destX = Math.sin(angle) * (BOUNDARY_RADIUS+20); const destZ = Math.cos(angle) * (BOUNDARY_RADIUS+20) + 10;
                gsap.to(ball.position, { x: destX, z: destZ, duration: 2, ease: 'linear', onUpdate: function() { const p = this.progress(); if(p < 1) ball.position.y = Math.sin(p * Math.PI) * 25; }, onComplete: () => {
                    playGameSound('cheer'); showStatus("SIX!"); setCommentary('6'); score += 6; matchBallLog.push('6'); updateScoreboard(); setTimeout(() => finishDelivery(true, 6, false), 3000);
                }}); gsap.to(ball.position, { y: 2, duration: 0.4, delay: 2, yoyo: true, repeat: 1 }); 
            } else if (shotType === 'RUNS') {
                playGameSound('hit'); const destX = Math.sin(angle) * (runs===2?45:25); const destZ = Math.cos(angle) * (runs===2?45:25) + 10;
                const timeToChase = runs === 2 ? 3.0 : 1.8; 
                gsap.to(ball.position, { x: destX, z: destZ, y: 0, duration: timeToChase, ease: 'power1.out' });
                strikerMesh.userData.isMoving = true; nonStrikerMesh.userData.isMoving = true; const runDur = timeToChase / (runs===2?2:1) - 0.1;

            else { const remBalls = (TOTAL_OVERS * 6) - (overs * 6 + balls); const reqRuns = target - score; const rrr = remBalls > 0 ? ((reqRuns / remBalls) * 6).toFixed(2) : "0.0"; document.getElementById('os-rate').innerText = `Req. Run Rate: ${rrr}`; document.getElementById('os-req').innerText = `Need ${reqRuns} runs from ${remBalls} balls`; }

        function getOversFloat(ovr, bls) { return ovr + (bls / 6); }

        function finishDelivery(isLegalBall, runScored, isWicket) {
            let batterName = batterStats[strikerIdx].name;
            let overJustEnded = false; 

            if (isLegalBall) {
                batterStats[strikerIdx].runs += runScored; balls++; 
                liveMatchStats.runs[batterName] = (liveMatchStats.runs[batterName] || 0) + runScored;
                liveMatchStats.runsConceded[currentBowlerName] = (liveMatchStats.runsConceded[currentBowlerName] || 0) + runScored;

                if(balls === 6) { 
                    balls = 0; overs++; matchBallLog.push('OVER_END'); overJustEnded = true;
                    liveMatchStats.overs[currentBowlerName] = (liveMatchStats.overs[currentBowlerName] || 0) + 1;

                    let availableIndices = [2, 3, 4, 5].filter(x => !bowlersUsed.includes(x));
                    if(availableIndices.length === 0) availableIndices = [0, 1, 2, 3, 4, 5].filter(x => !bowlersUsed.includes(x));
                    let nextBIdx = availableIndices[Math.floor(Math.random() * availableIndices.length)];
                    bowlersUsed.push(nextBIdx); currentBowlerName = ROSTERS[bowlingTeamStr][nextBIdx];
                }
            }
            
            if (isWicket) { 
                batterStats[strikerIdx].out = true; 
                liveMatchStats.wickets[currentBowlerName] = (liveMatchStats.wickets[currentBowlerName] || 0) + 1; 
                if(wickets < MAX_WICKETS) { 
                    strikerIdx = nextBatterIdx; nextBatterIdx++; 
                    setTimeout(() => showBroadcastGraphic('BAT', batterStats[strikerIdx].name), 2000); // Show new batter graphic
                } 
            } 
            else if (runScored % 2 !== 0) { let temp = strikerIdx; strikerIdx = nonStrikerIdx; nonStrikerIdx = temp; }
            if (isLegalBall && balls === 0 && !isWicket) { let temp = strikerIdx; strikerIdx = nonStrikerIdx; nonStrikerIdx = temp; }
            
            checkMilestones();
            updateScoreboard();
            
            let isMatchOver = false, isInningsOver = false;
            if(innings === 2 && score >= target) { isMatchOver = true; endMatch(battingTeamStr); }
            else if(wickets >= MAX_WICKETS || overs >= TOTAL_OVERS) { if(innings === 1) isInningsOver = true; else isMatchOver = true; }

            if (isMatchOver) { if(innings === 2 && score < target) endMatch(bowlingTeamStr); else if (innings === 2 && score === target - 1) endMatch("DRAW"); return; }
            if (isInningsOver) {
                firstInningsScore = score; firstInningsOversFaced = getOversFloat(overs, balls); target = score + 1; score = 0; wickets = 0; balls = 0; overs = 0; matchBallLog = []; innings = 2;
                let tempTeam = battingTeamStr; battingTeamStr = bowlingTeamStr; bowlingTeamStr = tempTeam; showStatus("INNINGS BREAK"); setTimeout(startGame, 4000); return;
            }

            ball.visible = false; ballShadow.visible = false; stumpsBatting.children[1].position.set(0, 0.47, 0); stumpsBatting.children[1].rotation.set(0, 0, 0);
            strikerMesh.position.set(0, 0, 10); strikerMesh.rotation.y = 0; nonStrikerMesh.position.set(1.5, 0, -10); nonStrikerMesh.rotation.y = Math.PI;
            resetCameraStatic(); fielders.forEach(f => { if(Math.abs(f.position.x) < 20 && Math.abs(f.position.z) < 20) { f.position.set(Math.cos(Math.random()*6)*50, 0, Math.sin(Math.random()*6)*50); f.lookAt(0,0,0); } });
            
            if (overJustEnded) { 
                showOverSummary(); 
                setTimeout(() => showBroadcastGraphic('BOWL', currentBowlerName), 3500); // Show new bowler graphic after summary
            } else { 
                isBallInPlay = false; deliveryTimer = setTimeout(deliverBall, 1500); 
            }
        }

        function calculateNRR(rs, of, rc, ob) { return (of > 0 ? rs/of : 0) - (ob > 0 ? rc/ob : 0); }

            controls.update(); if(ball.visible) { ballShadow.position.x = ball.position.x; ballShadow.position.z = ball.position.z; ballShadow.scale.setScalar(Math.max(0, 1 - ball.position.y/25)); }

        initScene(); renderMainMenu(); window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
    </script>
